<template name="home">

  {{#contentFor "headerTitle"}}
    <h1 class="title">WNP</h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}
        {{#each job}}
          {{#ionItem avatar=true iconRight=true}}
            <img src="{{company_logo}}">
            <h2>{{title}}</h2>
            <p>{{company}}</p>
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}

    {{/ionContent}}
  {{/ionView}}
</template>
